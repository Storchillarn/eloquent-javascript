    <script>        
        function printChessboard(size) {
            let board = '';
            let row = '';
            let col = '';
            for (let i = 0; i < size; i++) {
                row = '';
                col = '';
                for (let j = 0; j < size; j++) {
                    col += ' ';
                    col += '#';
                }
                
                if (i % 2 === 0) {
                    row = ' ' + col + '\n';
                } else {
                    row = col + '\n';
                }
                board += row;
            }

            console.log(board);
        }
        
        printChessboard(5);
    </script>
